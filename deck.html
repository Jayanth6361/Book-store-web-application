<html>

        <title>Deck of cards</title>
        <body>
        <script>
        let cards=["heart","diamond","cubes","spades"];
let values=["ace","king","queen","jack","1","2","3","4","5","6","7","8","9"];
let res=[];
for( let card of cards){
    for (let value of values){
        res.push(value+"of"+card);
    }
}
console.log("the frist 5 card ")
for(let i= 0; i< 5;i++){
    let j=Math.floor(Math.random()*res.length);
    console.log(res[j]);
}
</script>
